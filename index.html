<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen-container">
            <div class="screen"></div>
        </div>
        <div class="button-container">
            <div class="column col1">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="column">
                <button class="number num7">7</button>
                <button class="number num8">8</button>
                <button class="number num9">9</button>
                <button class="number numDivide">รท</button>
            </div>
            <div class="column">
                <button class="number num4">4</button>
                <button class="number num5">5</button>
                <button class="number num6">6</button>
                <button class="number numMultiply">ร</button>
            </div>
            <div class="column">
                <button class="number num1">1</button>
                <button class="number num2">2</button>
                <button class="number num3">3</button>
                <button class="number numSubtract">-</button>
            </div>
            <div class="column col2">
                <button class="number numDot">.</button>
                <button class="number num0">0</button>
                <button class="number numEqual">=</button>
                <button class="number numPlus">+</button>
            </div>
        </div>
    </div>
    <footer>Copyright @Lyu-Cell
    </footer>
</body>
</html>
